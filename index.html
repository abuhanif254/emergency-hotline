<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-green-50">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="icons/logo.png" alt="Logo" class="h-10">
                <span class="text-xl font-bold text-gray-800">Emergency <br> Service</span>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-2 text-red-500">
                    <img src="icons/heart.png" alt="Heart" class="w-7 h-7">
                    <span id="heart-count" class="text-xl font-semibold">0</span>
                </div>
                <div class="flex items-center gap-2 text-yellow-500">
                    <img src="icons/coin.png" alt="Coin" class="w-7 h-7">
                    <span id="coin-count" class="text-xl font-semibold">100</span>
                </div>
                 <div class="flex items-center gap-2 text-white p-2 rounded-lg bg-green-600">
                    <img src="icons/copy.avif" alt="Copy" class="w-6 h-6">
                    <span id="copy-count" class="text-lg font-semibold">2</span>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero-gradient py-12 text-white text-center">
        <img src="icons/logo-dark.png" alt="Bangladesh Govt Logo" class="h-20 mx-auto mb-4">
        <h1 class="text-4xl md:text-5xl font-extrabold">Emergency Service Directory</h1>
        <p class="mt-3 text-lg">Government Emergency Services at Your Fingertip â€“ A Project by Government of the People's Republic of Bangladesh</p>
    </section>

    <main class="container mx-auto px-4 py-10">
        <table class="main-layout-table">
            <tr>
                <td class="cards-cell">
                    <div id="cards-section" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                        </div>
                </td>
                <td class="history-cell">
                    <div class="bg-white rounded-xl shadow-md p-5 h-fit">
                        <div class="flex justify-between items-center mb-4 pb-3 border-b">
                            <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                                <img src="icons/history.png" alt="History" class="w-6 h-6"> Call History
                            </h2>
                            <button id="clear-history-btn" class="bg-green-600 text-white hover:bg-red-200 font-semibold py-1 px-3 rounded-md text-sm">Clear</button>
                        </div>
                        <div id="history-list" class="space-y-3">
                            </div>
                    </div>
                </td>
            </tr>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
